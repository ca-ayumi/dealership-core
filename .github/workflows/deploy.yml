name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/ca-ayumi/dealership-core:latest \
            -f docker/Dockerfile .

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "ca-ayumi" --password-stdin

      - name: Push image
        run: docker push ghcr.io/ca-ayumi/dealership-core:latest
#
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker login ghcr.io -u "ca-ayumi" --password "${{ secrets.GITHUB_TOKEN }}"
            docker pull ghcr.io/ca-ayumi/dealership-core:latest
            cd ~/dealership-core
            docker compose down
            docker compose up -d --force-recreate
